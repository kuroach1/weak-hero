<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="Estilos/estiloLogin.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<script>
function checkInput(input) {
    if (input.value.trim() !== '') {
        input.classList.add('has-value');
    } else {
        input.classList.remove('has-value');
    }
}
</script>
</head>
<body>
<header class="header">
    <nav class="navbar">
        <a href="#">Inicio</a>
        <a href="#">Contactanos</a>
        <a href="#">Servicios</a>
    </nav>

    <form action="" class="search-bar">
        <input type="text" placeholder="Buscar...">
        <button type="submit"><i class='bx bx-search'></i></button>
    </form>
</header>

<div class="background"></div>

<div class="container">
    <div class="content"></div>

    <div class="logreg-box">
        <div class="form-box login">
            <h2>¡Bienvenidos!</h2>
            <form action="#">
                <h1>Iniciar Sesión</h1>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input type="email" required oninput="checkInput(this)">
                    <label>Correo Electronico</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock'></i></span>
                    <input type="password" required oninput="checkInput(this)">
                    <label>Contraseña</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">Recordar</label><a href="#">¿Ha olvidado su contraseña?</a>
                </div>
                <br>
                <button type="submit" class="btn">Iniciar sesión</button>

                <div class="login-register">
                    <p>¿No tienes una cuenta? <a href="#" class="register-link"> Crear una cuenta</a></p>
                </div>
                
            </form>
        </div>

        <div class="form-box register">
            <form action="#">
                <h1>Registrarse</h1>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-user'></i></span>
                    <input type="text" required oninput="checkInput(this)">
                    <label>Nombre</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input type="email" required oninput="checkInput(this)">
                    <label>Correo Electronico</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock'></i></span>
                    <input type="password" required oninput="checkInput(this)">
                    <label>Contraseña</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">Aceptar terminos y condiciones</label>
                </div>
                <br>
                <button type="submit" class="btn">Registrarse</button>

                <div class="login-register">
                    <p>¿Ya tienes una cuenta? <a href="#" class="login-link">Iniciar Sesión</a></p>
                </div>
                
            </form>
        </div>

    </div>
</div>

<script src="script/script.js"></script>
</body>
</html>
